<div class="container">
    <div class="row">
        <div>
            <form action="" (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreExp">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreExp" name="nombre" [(ngModel)]="nombre">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion">
                </div>

                <div class="form-group">
                    <label for="url">URl</label>
                    <input type="text" class="form-control" id="url" name="url" [(ngModel)]="url">
                </div>

                <div class="form-group">
                    <label for="fechaCreacion">Fecha creacion</label>
                    <input type="text" class="form-control" id="fechaCreacion" name="fechaCreacion" [(ngModel)]="fechaCreacion">
                </div>

                <button class="btn btn-primary">Agregar proyecto</button>


            </form>
        </div>
    </div>
</div>
