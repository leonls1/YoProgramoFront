<div class="container">
    <div class="row" *ngIf="project">
        <div>
            <form action="" (ngSubmit)="onUpdate()" #f="ngForm">
                <div class="form-group">
                    <label for="nombreExp">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreExp" name="nombre" [(ngModel)]="project.nombre" required minlength="3" maxlength="20">
                    <div class="alert alert-warning" *ngIf="f.controls['nombre'].touched && f.controls['nombre'].invalid">
                        <div *ngIf="f.controls['nombre'].hasError('required')">El nombre es requerido</div>
                        <div *ngIf="f.controls['nombre'].hasError('minlength')">El nombre debe tener entre 3 y 20 caracteres</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="project.descripcion" required minlength="3">
                    <div class="alert alert-warning" *ngIf="f.controls['descripcion'].touched && f.controls['descripcion'].invalid">
                        <div *ngIf="f.controls['descripcion'].hasError('required')">La descripcion es requerido</div>
                        <div *ngIf="f.controls['descripcion'].hasError('minlength')">La descripcion debe tener al menos 3 caracteres</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="text" class="form-control" id="url" name="url" [(ngModel)]="project.link" required>
                    <div class="alert alert-warning" *ngIf="f.controls['url'].touched && f.controls['url'].invalid">
                        <div *ngIf="f.controls['url'].hasError('required')">La URL es requerida</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fechaCreacion">Fecha creacion</label>
                    <input type="text" class="form-control" id="fechaCreacion" name="fechaCreacion" [(ngModel)]="project.fechaCreacion" required>
                </div>
                <br>
                <input type="submit" value="Agregar proyecto" [disabled]="f.invalid" class="btn btn-primary">
                
                <button id="cancelar" class="btn btn-danger" >Cancelar y Regresar</button>

            </form>

        </div>
    </div>
</div>
