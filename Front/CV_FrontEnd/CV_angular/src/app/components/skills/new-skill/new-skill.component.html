<div class="container">
    <div class="row">
        <div>
            <form action="" (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreExp">Nombre de la Habilidad</label>
                    <input type="text" class="form-control" id="nombreSkill" name="nombre"  [(ngModel)]="nombre">
                </div>
                <div class="form-group">
                    <label for="descripcion">Porcentaje %</label>
                    <input type="number" class="form-control" id="Porcentaje"name="porcentaje" [(ngModel)]="porcentaje">
                    
                </div>

                <div class="form-group">
                    <label for="rol">Tipo de habilidad</label> <br>
                    <input type="radio" id="blanda" name="tipo" value=true [(ngModel)]="tipo">
                    <label for="blanda"> Blanda</label><br>
                    
                    <input type="radio" id="dura" name="tipo" value=false [(ngModel)]="tipo">
                    <label for="dura"> Dura</label>
                </div>

                <button class="btn btn-primary">Agregar Habilidad</button>
            </form>
        </div>
    </div>
</div>
