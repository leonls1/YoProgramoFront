<div class="row">

    <h3><b>Educacion</b></h3>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaEducacion"  *ngIf="loggedIn" >Agregar educacion</button>
    </div>
    <br>
    <div class="row" *ngFor="let edu of educaciones">
        <div class="row">
            <div class="col-md-3 offset-1">
                <p>{{edu.tittle}}  - {{edu.place}} </p>
            </div>
            <div class="col-md-3 offset-5 "  *ngIf="loggedIn">
                <button class="btn btn-secondary" 
                style="margin-right: 5px;"
                routerLink="/editarEducacion/{{edu.id}}"
                > <i class="bi bi-pencil"></i>
                Editar
            </button>
                <button class="btn btn-danger"  *ngIf="loggedIn"
                (click)="onDelete(edu.id)"
                ><i class="bi bi-trash"></i>
                Eliminar</button>
            </div>
        </div>
        <div class="col-3 offset-1 ">
            <p><b>Fecha Inicio-Fin: </b>{{edu.dateBegining}} - {{edu.dateEnd}}</p>
        </div>
        <div class="col-8">
            <p>{{edu.description}}</p>
        </div>
    </div>

</div>
