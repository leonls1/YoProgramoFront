<div class="container">
    <div class="row">
        <div>
            <form action="" (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreExp">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreExp" name="nombre" [(ngModel)]="nombre">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion">
                </div>

                <div class="form-group">
                    <label for="rol">Rol</label>
                    <input type="text" class="form-control" id="rol" name="rol" [(ngModel)]="rol">
                </div>

                <div class="form-group">
                    <label for="rol">Fecha Inicio</label>
                    <input type="text" class="form-control" id="fechaInicio" name="fechaInicio" [(ngModel)]="fechaInicio">
                </div>

                <div class="form-group">
                    <label for="rol">Fecha Fin</label>
                    <input type="text" class="form-control" id="fechaFin" name="fechaFin" [(ngModel)]="fechaFin">
                </div>

                <button class="btn btn-primary">Agregar experiencia</button>


            </form>
        </div>
    </div>
</div>
