<div class="container-fluid container-mt-5" *ngIf="product">
    <div class="row">
        <div class="col-md-4">
            <form (ngSubmit)="onUpdate()" novalidate >
                <div class="form-group">
                    <label for="nombre" class="form-control" >Nombre</label>
                    <input type="text" id="nombre" name="name" [(ngModel)]="product.name" required>
                </div>
                <div class="form-group">
                    <label for="price" class="form-control" >Precio</label>
                    <input type="number" id="price" name="price" [(ngModel)]="product.price" required>
                </div>
                <div class="form-group">
                    <label for="type" class="form-control" >Tipo</label>
                    <input type="number" id="type" name="type" [(ngModel)]="product.type" required>
                </div>
                <button class="btn btn-outline-succes btn-block" >Actualizar</button>
            </form>
        </div>
    </div>
</div>
