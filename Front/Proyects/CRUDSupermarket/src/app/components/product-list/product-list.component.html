<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col">Fecha de vencimiento</th>
        <th scope="col">Tipo</th>
        <th scope="col">Acciones</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>@{{product.price}}</td>
        <!--<td>@{{product.expirationDate}}</td>-->
        <td>@{{product.type}}</td>
      </tr>
     
    </tbody>
  </table>
