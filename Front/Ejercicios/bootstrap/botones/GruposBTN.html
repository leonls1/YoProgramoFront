<!--iconos en la documentacion de bootstrap 
    tienen que estar dentro de elementos sin texto
    btn-group: me agrupa los botones para que queden como un paquetito modificando tambien el como se muestran 
    btn-toolbar: un contenedor para botones que es bloque
    btn-group-"size": puedo modifucar el tamaño de todo un grup de botones si en el contenedo de los mismos el agrego esta clase con el tamaño deseado
    btn-group-vertical: me pone el grupo en vertical
    los dropdown tambien podes agregarlos a los grupos
-->
<body>
    <div class="container">
        <br>
        <div class="btn-group ">
            <button class="btn btn-primary">Derecha</button>
            <button class="btn btn-primary">Centro</button>
            <button class="btn btn-primary">Izquierda</button>
        </div>

        <div class="btn-group btn-group-lg">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
        </div>
        
        <div class="btn-group btn-group-md">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
        </div>

        <div class="btn-group btn-group-sm">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
        </div>

        <div class="btn-group btn-group-sm btn-group-vertical">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
        </div>
                    
    </div>

   


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
