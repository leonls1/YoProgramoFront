<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
        
</head>

<!-- dropdown-menu: va a ser el contenedor de los botones
    aria-labelledby:aca va a el id del boton que contiene las opciones
    dropdown-item:cuando es un elemento dentro del contenedor
    dropdown-header: para que quede como un encabezado, no se puede selecciona
    disabled: un item que se muestra pero no se puede usar
-->
<body>
    <div class="container">
        <br>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="id" data-toggle="dropdown" aria-expanded="false">
              Dropdown boton
            </button>
            <ul class="dropdown-menu" aria-labelledby="id">
              <li class="dropdown-header" href="#">titulo</li>
              <li><a class="dropdown-item" href="#">una cosa</a></li>
              <li><a class="dropdown-item disabled" href="#">desactivado</a></li>
              <li><a class="dropdown-item" href="#">una accion</a></li>
              <li><a class="dropdown-item" href="#">algo para clickear</a></li>
            </ul>
          </div>


        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <li href="" class="dropdown-header"> encabezado</li>
              <a class="dropdown-item " href="#">Another action</a>
              <a class="dropdown-item disabled" href="#">Something else here disabled</a>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
