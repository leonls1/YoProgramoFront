<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
        
</head>

<!--form-group: el grupo ppal donde van a estar todos los inputs
    input-group: grupito para el input en si
    span.input-group-text: va a ser el texto que tiene el contenedor del input al lado, lo podes ubicar a la izq y/o dere
    m: margin, con numeros podes modificarlo de forma proporcional
    p: padding
        t(top), b(bottom), e(right), f(left)
    podes meter un input.checkbox en el span para que se agregue un checkbox en esa leyenda
    disabled: para que no se pueda usar
    radio, va acompaÃ±ado para un name y permite poner radiobuttons que solo pueden escogerse uno u el otro
    input-group-btn: para meter un boton en el span
-->
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text">Textito</span>
                        <input type="text" class="form-control">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Textito</span>
                        <input type="text" class="form-control">
                        <span class="input-group-text">Textito</span>
                    </div>

                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-text">Textito</span>
                    </div>
                    
                </div>
                <div class="form-group">
                    <div class="input-group mt-3">
                        <span class="input-group-text"> <input type="checkbox" name="" id=""></span>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mt-3">
                        <span class="input-group-text" > <input type="checkbox" name="" id="" disabled> Desactivado</span>
                        <input type="text" class="form-control" disabled>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group mt-3">
                        <span class="input-group-text" > <input type="radio" name="radio1" id="" >radio </span>
                        <input type="text" class="form-control" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mt-3">
                        <span class="input-group-text" > <input type="radio" name="radio1" id="" > radio</span>
                        <input type="text" class="form-control" disabled>
                    </div>
                </div>

                
            </div>
        </div>
        
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
