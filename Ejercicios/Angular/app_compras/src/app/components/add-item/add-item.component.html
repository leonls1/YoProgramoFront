<form action="">
    <h2>Registrar un nuevo articulo</h2>
    <div>
        <label for="">Nombre del articulo</label>
        <input type="text" name="title" [(ngModel)]="title"> <!--los ngModel sirver para el binding-->
    </div>
    
    <div>
        <label for="">Precio</label>
        <input type="text" name="price" [(ngModel)]="price">
    </div>

    <div>
        <label for="">Cantidad</label>
        <input type="text" name="quantity" [(ngModel)]="quantity">
    </div>

    <input type="text" value="Crear">

</form>
