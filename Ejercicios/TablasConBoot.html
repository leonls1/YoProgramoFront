<!DOCTYPE html> <!--indica el tipo del archivo-->

<html lang="es">
<head>
    <title>Tablas con bootstrap</title>
    <meta charset="UTF-8"><!--que tipo de caracteres se van a utilizar-->

    </style>
    <link rel="stylesheet" type="text/css" href="Estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body  style="background-color: yellowgreen;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin= "anonymous"></script>
<!-- On tables -->

<table class="table-primary">...</table>

<table class="table-secondary">...</table>

<table class="table-success">...</table>

<table class="table-danger">...</table>

<table class="table-warning">...</table>

<table class="table-info">...</table>

<table class="table-light">...</table>

<table class="table-dark">...</table>

<!-- On rows -->

<tr class="table-primary">pato</tr>

<tr class="table-secondary">amarato</tr>

<tr class="table-success">success</tr>

<tr class="table-danger">Danger</tr>

<tr class="table-warning">Warning</tr>

<tr class="table-info">...</tr>

<tr class="table-light">...</tr>

<tr class="table-dark">...</tr>


<!-- On cells (`td` or `th`) -->

<tr>

  <td class="table-primary">primaria</td>

  <td class="table-secondary">secundaria</td>

  <td class="table-success">suceso</td>

  <td class="table-danger">danger</td>

  <td class="table-warning">...</td>

  <td class="table-info">...</td>

  <td class="table-light">...</td>

  <td class="table-dark">...</td>

</tr>

</body>

</html>
